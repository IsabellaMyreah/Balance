<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section class="balance">

      <div class="balance-info">
        <p class="my">My balance</p>
        <p class="money">$921.48</p>
      </div>

      <div class="symbols">
        <div class="sym01">

        </div>
        <div class="sym02">

        </div>
      </div>
  
    </section>

    
      <section class="spending">
        <div class="box01">
          <p class="days">Spending - Last 7 days</p>
        </div>
        
        <div class="week">
          <div class="mon">
            <div class="mon-bar"></div>
            <p>mon</p>
          </div>

          <div class="tue">
            <div class="tue-bar"></div>
            <p>tue</p>
          </div>

          <div class="wed">
            <div class="wed-bar"></div>
            <p>wed</p>
          </div>

          <div class="thu">
            <div class="thu-bar"></div>
            <p>thu</p>
          </div>

          <div class="fri">
            <div class="fri-bar"></div>
            <p>fri</p>
          </div>

          <div class="sat">
            <div class="sat-bar"></div>
            <p>sat</p>
          </div>

          <div class="sun">
            <div class="sun-bar"></div>
            <p>sun</p>
          </div>
        </div>

        <div class="final-info">
          <div class="bottom">
            <p class="total">Total this month</p>
            <p class="money-bottom"> $478.33</p>
            
          </div>
  
          <div class="info-bottom">
            <p class="perc">+2.4%</p>
            <p class="last-month">from last month</p>
          </div>
        </div>

      </section>
    </main>

  </div> -->
</body>
</html>
